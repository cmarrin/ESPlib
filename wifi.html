<!-- /** 
 * @file index.html
 * @brief HTML page for ESP32 WiFi configuration interface.
 *
 * This file provides a web interface for configuring WiFi credentials
 * on an ESP32 device, styled with responsive CSS for usability across devices.
 */ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- /** @brief Meta tags and page title definition. */ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WiFi Configuration</title>
    <!-- /** 
     * @brief Embedded CSS styles for the WiFi configuration page.
     *
     * Defines theme variables, layout, form styling, and responsive design.
     */ -->
    <style>
        <!-- /** @brief CSS variables for theming and maintenance. */ -->
        :root {
            --primary-color: #007bff;
            --primary-color-hover: #0056b3;
            --bg-color: #ccc;
            --text-color: #212529;
            --card-bg: #ddd;
            --border-color: #dee2e6;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.3s;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #007bff;
                --primary-color-hover: #0056b3;
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --card-bg: #2a2a2a;
                --border-color: #dee2e6;
                --border-radius: 8px;
                --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
                --transition-speed: 0.3s;
            }
        }
        
        a:link      { color: var(--primary-color); }
        a:visited   { color: var(--primary-color); }
        a:hover     { color: var(--primary-color-hover); }
        a:active    { color: var(--primary-color); }

        <!-- /** @brief General body and layout styling. */ -->
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        <!-- /** @brief Main content container styling. */ -->
        .container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: box-shadow var(--transition-speed);
        }

        <!-- /** @brief Hover effect for the container. */ -->
        .container:hover {
             box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        <!-- /** @brief Heading styling. */ -->
        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 300;
            text-align: left;
        }
        
        hr {
            color:var(--text-color: #212529);
            width:100%;
        }

        <!-- /** @brief Form layout styling. */ -->
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        <!-- /** @brief Input group container styling. */ -->
        .input-group {
            text-align: left;
        }

        <!-- /** @brief Label styling for form inputs. */ -->
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        <!-- /** @brief Styling for text and password input fields. */ -->
        input[type="text"],
        input[type="password"] {
            background-color:#eee;
            width: 100%;
            padding: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        <!-- /** @brief Focus effect for input fields. */ -->
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        <!-- /** @brief Button styling for form submission. */ -->
        .btn {
            padding: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        <!-- /** @brief Hover effect for the button. */ -->
        .btn:hover {
            background-color: var(--primary-color-hover);
        }
        
        .known-networks {
            text-align:left;
        }
        
        .known-network {
            text-align:left;
            height:30px;

        }
        
        .ssid {
            display:inline;
            float:left;
            width:200px;
        }

        .lock {
            display:inline;
            float:right;
        }

        <!-- /** @brief Responsive design adjustments for small screens. */ -->
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        .wave {
            display: inline-block;
            border: 2px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            border-style: solid;
            margin:2px;
        }
        
        .wifi {
            width:50px;
            height:50px;
            display:inline;
        }
  
        .wifi-3 .wv4.wave,
        .wifi-2 .wv4.wave,
        .wifi-2 .wv3.wave,
        .wifi-1 .wv4.wave,
        .wifi-1 .wv3.wave,
        .wifi-1 .wv2.wave {
            border-top-color: #bbb;
        }  
    </style>
</head>
<body>
    <!-- /** @brief Main content container for the WiFi configuration form. */ -->
    <div class="container">
        <!-- /** @brief Page heading for WiFi configuration. */ -->
        <h1>WiFi Configuration</h1>
        <!--
            List of known networks
        -->
        <h2>Known Networks</h2>
        <hr>
        <div id="known-networks" class="known-networks">
        </div>
        <hr>
        <br/>
        <!-- /** 
         * @brief Form for submitting WiFi credentials.
         * @details Submits SSID and password to the /connect endpoint via POST.
         */ -->
        <form novalidate="novalidate" id="wifi-form" action="/connect" method="POST">
            <!-- /** @brief Input group for the SSID field. */ -->
            <div class="input-group">
                <label for="ssid">Network Name (SSID)</label>
                <input type="text" id="ssid" name="ssid" maxlength="32" required placeholder="e.g., MyHomeWiFi">
            </div>
            <!-- /** @brief Input group for the password field. */ -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" maxlength="64" placeholder="Enter password">
            </div>
            <hr/>
            <div class="input-group">
                <label>Hostname</label>
                <input type="text" name="hostname" id="hostname">
            </div>
            <hr/>

            <!-- /** @brief Submit button for the form. */ -->
            <button type="submit" class="btn">Connect</button>
        </form>
        
    </div>

    <script>
        const knownNetworks = document.getElementById('known-networks');
        const ssidInput = document.getElementById('ssid');
        const hostnameInput = document.getElementById('hostname');

        function selectItem(event)
        {
            ssidInput.value = event.textContent;
        }
        
        function createItemElement(item)
        {
            const itemElement = document.createElement('div');
            itemElement.classList.add('known-network');
            
            const nameElement = document.createElement('a');
            nameElement.classList.add('ssid');
            nameElement.href = "#p";
            nameElement.addEventListener('click', (event) => selectItem(event.currentTarget));
            nameElement.innerHTML = item.ssid;
            itemElement.appendChild(nameElement);

            const strengthElement = document.createElement('div');
            strengthElement.classList.add('wifi');
            
            const rssi = parseInt(item.rssi);
            let strength = "wifi-1";
            if (rssi > -60) {
                strength = "wifi-4";
            } else if (rssi > -75) {
                strength = "wifi-3";
            } else if (rssi > -95) {
                strength = "wifi-2";
            }
            strengthElement.classList.add(strength);
            strengthElement.innerHTML = "<div class='wv4 wave'><div class='wv3 wave'><div class='wv2 wave'><div style='padding:4px;' class='wv1 wave'></div></div></div></div>";
            itemElement.appendChild(strengthElement);

            if (item.open != "true") {
                const lockElement = document.createElement('div');
                lockElement.classList.add('lock');
                lockElement.textContent = "ðŸ”’";
                itemElement.appendChild(lockElement);
           }

            return itemElement;
        }

        // Known networks format is:
        //      {<ssid>,<rssi>,<open (boolean)>:}
        //
        function parseData(data)
        {
            if (data.length == 0) {
                return [ ];
            }
            const items = data.split(':').map(item => {
                const [ssid, rssi, open] = item.split(',');
                return { ssid, rssi, open };
            });
            return items;
        }
        function fetchKnownNetworks(path)
        {
            fetch(`/get-wifi-setup`)
                .then(response => response.text())
                .then(data => {
                    const items = JSON.parse(data);
                    if (items.ssid) {
                        ssidInput.value = items.ssid;
                    }
                    if (items.hostname) {
                        hostnameInput.value = items.hostname;
                    }
                    for (const item of items.knownNetworks) {
                        const itemElement = createItemElement(item);
                        knownNetworks.appendChild(itemElement);
                    }
                })
                .catch(error => console.error('Error fetching known networks:', error));
        }

        fetchKnownNetworks();
        
    </script>
</body>
</html>
