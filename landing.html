<!-- Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Landing Page</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-hover: #0056b3;
            --bg-color: #ccc;
            --text-color: #212529;
            --card-bg: #ddd;
            --border-color: #dee2e6;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.3s;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #007bff;
                --primary-color-hover: #0056b3;
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --card-bg: #2a2a2a;
                --border-color: #dee2e6;
                --border-radius: 8px;
                --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
                --transition-speed: 0.3s;
            }
        }
        
        a:link      { color: var(--primary-color); }
        a:visited   { color: var(--primary-color); }
        a:hover     { color: var(--primary-color-hover); }
        a:active    { color: var(--primary-color); }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: box-shadow var(--transition-speed);
        }

        .container:hover {
             box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .bannerLine2 {
            font-style:italic;
            font-size:small;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 300;
            text-align: left;
        }
        
        hr {
            color:var(--text-color: #212529);
            width:100%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .btn {
            padding: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .btn:hover {
            background-color: var(--primary-color-hover);
        }
        
        .msg {
            border-radius: .3rem;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #eee;
            border-left-width: 8px;
            border-left-color: #777;
        }
        
        .msg.S {
            border-left-color: #5cb85c;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Placeholder Title</h1>
        
        <!-- Connection banner -->
        <div class="msg S">
            <strong>Connected</strong> to <span id="banner-ssid">Placeholder</span>
            <br>
            <span class="bannerLine2">
                <strong>IP: </strong><span id="banner-ip">Placeholder</span>
                <span style="padding:20px"> </span>
                <strong>Hostname: </strong><span id="banner-hostname">Placeholder</span>
            </span>
        </div>


        <div id="custom-menu-html"> <!-- Custom menu item --></div>
        <form action="/wifi" method="get"><button class="btn">Configure WiFi</button></form>
        <br>
        <form action="/info" method="get"><button class="btn">Info</button></form>
        <br>
        <form action="/restart" method="get"><button class="btn">Restart</button></form>
        <br>
        <hr>
        <br>
        <form action="/update" method="get"><button class="btn">Update</button></form>
    </div>

    <script>
        const title = document.getElementById('title');

        function fetchLandingSetup()
        {
            fetch(`/get-landing-setup`)
                .then(response => response.text())
                .then(data => {
                    const items = JSON.parse(data);
                    title.innerHTML = items.title;
                })
                .catch(error => console.error('Error fetching landing setup:', error));
        }

        fetchLandingSetup();
        
    </script>
</body>
</html>
